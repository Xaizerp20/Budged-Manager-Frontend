<div class="title">
    <h1>Add Expense</h1>
</div>

<app-spinner *ngIf="loading"></app-spinner>

<div class="container">
    <mat-card class="card">
        <mat-card-subtitle>Add Expense</mat-card-subtitle>
        <form>
            <mat-grid-list cols="2" rowHeight="80px">
                <mat-grid-tile [colspan]="2">
                    <mat-form-field appearance="outline">
                        <mat-label>Description</mat-label>
                        <input matInput autocomplete="off" />
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile >
                    <mat-form-field appearance="outline">
                        <mat-label>Amount</mat-label>
                        <input matInput autocomplete="off" />
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile >
                    <mat-form-field appearance="outline">
                        <mat-label>Date</mat-label>
                        <input matInput autocomplete="off" />
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile >
                    <mat-form-field appearance="outline">
                        <mat-label>User</mat-label>
                        <input matInput autocomplete="off" />
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Category</mat-label>
                        <input matInput autocomplete="off" />
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile [colspan]="2">
                    Save and Return
                </mat-grid-tile>
            </mat-grid-list>
        </form>
    </mat-card>
</div>
