<div class="title">
    <h1>Add Expense</h1>
</div>

<app-spinner *ngIf="loading"></app-spinner>

<div class="container">
    <mat-card class="card">
        <mat-card-subtitle>Add Expense</mat-card-subtitle>
        <form [formGroup]="form" (ngSubmit)="addExpense()">
            <mat-grid-list cols="2" rowHeight="80px">
                <mat-grid-tile [colspan]="2">
                    <mat-form-field appearance="outline">
                        <mat-label>Description</mat-label>
                        <input formControlName="Description" matInput autocomplete="off" />
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile >
                    <mat-form-field appearance="outline">
                        <mat-label>Amount</mat-label>
                        <input type="number"  formControlName="Amount" matInput autocomplete="off" />
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile >
                    <mat-form-field appearance="outline">
                        <mat-label>Date</mat-label>
                        <input type="date" formControlName="Date" matInput autocomplete="off" />
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile >
                    <mat-form-field appearance="outline">
                        <mat-label>User</mat-label>
                        <input formControlName="User" matInput autocomplete="off" />
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Category</mat-label>
                        <input formControlName="Category" matInput autocomplete="off" />
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile [colspan]="2">
                    <button [disabled]="form.invalid" type="submit" class="btn-accept" mat-raised-button>Save</button>
                    <button mat-raised-button color="primary" routerLink="/listExpense">Return</button>
                </mat-grid-tile>
            </mat-grid-list>
        </form>
    </mat-card>
</div>
