<div class="title">
  <h1>List Expenses</h1>
</div>


<app-spinner *ngIf="loading"></app-spinner>

<div class="container">

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input autocomplete="off">
  </mat-form-field>


  <table mat-table [dataSource]="dataSource" class="mat-elevation-z6"  matSort>
    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.expenseId }}</td>
    </ng-container>

    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">
        {{ element.expenseDescription }}
      </td>
    </ng-container>

    <ng-container matColumnDef="Amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
      <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
    </ng-container>

    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let element">{{ element.expenseDate }}</td>
    </ng-container>

    <ng-container matColumnDef="User">
      <th mat-header-cell *matHeaderCellDef>User</th>
      <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
    </ng-container>

    <ng-container matColumnDef="Category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let element">{{ element.categoryName }}</td>
    </ng-container>

    
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef>
        <button [routerLink]="['/addExpense']" class="add" mat-raised-button color="primary">Add</button>
      </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon routerLink="/showExpense/1" matTooltip="Show" class="search" fontIcon="search"></mat-icon>
        <mat-icon routerLink="/editExpense/1" matTooltip="Edit" class="edit"  fontIcon="edit"></mat-icon>
        <mat-icon (click)="deleteExpense()"  matTooltip="Delete"class="delete"  fontIcon="delete"></mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
